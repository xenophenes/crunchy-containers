baseURL = "https://xenophenes.github.io/crunchy-containers/"
#baseURL= "/"

languageCode = "en-us"
DefaultContentLanguage = "current"
title = "Crunchy Data Container Suite Documentation"
theme = "docdock"
#themesdir = "themes/"
pygmentsCodeFences = true
pygmentsStyle = "monokailight"
publishDir = "../docs"
canonifyurls = true

defaultContentLanguage = "current"
defaultContentLanguageInSubdir= true
enableMissingTranslationPlaceholders = true

[Languages]
[Languages.current]
title = "Crunchy Data Container Suite Documentation"
weight = 1
languageName = "current"

[Languages.v2.0.0]
title = "Crunchy Data Container Suite Documentation"
weight = 2
languageName = "v2.0.0"

[params]
editURL = "https://github.com/CrunchyData/crunchy-containers/edit/master/hugo/content/"
showVisitedLinks = false # default is false
themeStyle = "flex" # "original" or "flex" # default "flex"
themeVariant = "" # choose theme variant "green", "gold" , "gray", "blue" (default)
ordersectionsby = "weight" # ordersectionsby = "title"
disableHomeIcon = false # default is false
disableSearch = false # default is false
disableNavChevron = false # set true to hide next/prev chevron, default is false
highlightClientSide = false # set true to use highlight.pack.js instead of the default hugo chroma highlighter
menushortcutsnewtab = false # set true to open shortcuts links to a new tab/window
enableGitInfo = true

[outputs]
home = [ "HTML", "RSS", "JSON"]

[[menu.shortcuts]]
pre = "<h3>More</h3>"
name = "<i class='fa fa-github'></i> <label>Github repo</label>"
